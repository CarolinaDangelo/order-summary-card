<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>
    <section class="container-principal">
      <div class="ilustracion">
        <img src="images/illustration-hero.svg" alt="Chica escuchando música">
      </div>
      <div class="order-summary">
        <h1>Order Summary</h1>
        <h2>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</h2>
      </div>
        <section class="container-plan">
          <div class="icon-music">
            <img src="images/icon-music.svg" alt="Icono de música">
          </div>
          <div class="anual-plan">
            <h3>Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change-text">
            <p class="change">Change</p>
          </div>
        </section>
      <div>
        <button>Proceed to Payment</button>
      </div>
      <div>
        <p class="cancel-text">Cancel Order</p>
      </div>
    </section>
  </main>
</body>
</html>
